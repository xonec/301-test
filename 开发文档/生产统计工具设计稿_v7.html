<script>
    // 页面切换功能
    function showPage(pageId) {
      document.querySelectorAll('.page-card').forEach(page => {
        page.classList.add('hidden');
      });
      document.getElementById(pageId).classList.remove('hidden');
      
      // 更新导航栏状态
      document.querySelectorAll('nav button').forEach(btn => {
        btn.classList.remove('text-blue-600');
      });
      event.currentTarget.classList.add('text-blue-600');
    }
    
    // 标准差计算功能
    function calculateSD() {
      const input = document.getElementById('numberInput').value;
      const numbers = input.split(/[\s\n]+/).filter(n => n).map(Number);
      
      if (numbers.length === 0) {
        alert('请输入有效数字');
        return;
      }
      
      // 计算平均值
      const sum = numbers.reduce((a, b) => a + b, 0);
      const avg = sum / numbers.length;
      
      // 计算标准差
      const squaredDiffs = numbers.map(n => Math.pow(n - avg, 2));
      const variance = squaredDiffs.reduce((a, b) => a + b, 0) / (numbers.length - 1);
      const sd = Math.sqrt(variance).toFixed(2);
      
      // 更新结果
      document.getElementById('groupCount').textContent = numbers.length;
      document.getElementById('averageValue').textContent = avg.toFixed(2);
      document.getElementById('standardDeviation').textContent = sd;
    }
    
    function clearInput() {
      document.getElementById('numberInput').value = '';
      document.getElementById('groupCount').textContent = '-';
      document.getElementById('averageValue').textContent = '-';
      document.getElementById('standardDeviation').textContent = '-';
    }
    
    // 模板选择功能
    function openTemplateSelector() {
      const templateName = prompt('请输入模板名称：');
      if (templateName && templateName.trim()) {
        document.getElementById('currentTemplateName').textContent = templateName.trim();
      }
    }
    
    // 初始化显示标准差页面
    document.addEventListener('DOMContentLoaded', () => {
      showPage('page1');
      document.querySelector('nav button').classList.add('text-blue-600');
    });
  </script>
